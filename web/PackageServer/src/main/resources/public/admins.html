<script>

    //请求管理员角色列表
    function requestRoles(selectedID) {
        $.post('admin/notTopRoles',{}, function (result) {

            var itemList = [];
            if(result.code == 0){
                var lst = result.data;
                var itemIndex;
                for(itemIndex in lst){
                    if(lst[itemIndex].id == selectedID){
                        itemList.unshift({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }else{
                        itemList.push({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }

                }
            }else if(result.code == 2){
                parent.location.href = "login.html";
            }

            $("#adminRole").empty().trigger('change');
            $("#adminRole").select2({
                data:itemList
            });


        },'json');


    }


    //添加或者编辑管理员信息
    function saveAdmin() {

        var username = $("#username").val();
        var password = $("#password").val();
        var password2 = $("#password2").val();
        var adminRoleID = $("#adminRole").val();
        var adminRoleName = $("#adminRole").find("option:selected").text();
        var id = $("#id").val();

        var reg=/^[a-zA-Z][a-zA-Z0-9]{5,19}$/;
        if(isEmpty(username) ||
           !reg.test(username)){
            alertShow("#errBlock", "请输入合法的用户名(字母和数字,6-20位)");
            return;
        }else{
            alertHide("#errBlock");
        }

        if(isEmpty(id) || id <= 0 || !isEmpty(password) || !isEmpty(password2) ){
            //新增或者输入了密码，那么就检测
            //var reg = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[~!@#$%^&*()_+`\-={}:";'<>?,.\/]).{8,20}$/;
            var reg = /^(?=.*[a-zA-Z])(?=.*\d).{8,20}$/;
            if(isEmpty(password) ||
                isEmpty(password2) ||
                !reg.test(password) ||
                !reg.test(password2)){
                alertShow("#errBlock", "请输入合法的密码(字母和数字,8-20位)");
                return;
            }else{
                alertHide("#errBlock");
            }

            if(password != password2){
                alertShow("#errBlock", "两次输入的密码不一致");
                return;
            }else{
                alertHide("#errBlock");
            }
        }

        $('#fm').ajaxSubmit({
            url:'admin/save',
            type:'POST',
            dataType:'json',
            data:{adminRoleName:adminRoleName,password:$.md5(password)},
            success:function (result) {
                if(result.code == 0) {
                    $('#myModal').modal('hide');
                    showTips("操作成功");
                    var table = $('#example2').DataTable();
                    table.ajax.reload();
                }
                else if(result.code == 2){
                    parent.location.href = "login.html";

                }else{
                    showTips(result.reason);
                }
            }
        });

    }

    //删除一条管理员记录
    function deleteAdmin(id) {

        $.post('admin/delete',{id:id}, function (result) {

            if(result.code == 0){
                showTips("操作成功");
                var table = $('#example2').DataTable();
                table.ajax.reload();
            }else if(result.code == 2){
                parent.location.href = "login.html";
            }
            else{
                showTips(result.reason);
            }

        },'json');

    }

    //页面加载初始化执行逻辑
    $(function () {

        //根据条件查询
        function search() {
            var username = $("#searchName").val();
            var adminRoleName = $("#searchRoleName").val();

            if(isEmpty(username) && isEmpty(adminRoleName)){
                showTips("请输入查询条件");
                return;
            }

            var table = $('#example2').DataTable();
            table.ajax.url('admin/all?username='+username+'&adminRoleName='+adminRoleName);
            table.ajax.reload();
        }

        var table = $('#example2').DataTable({
            select: {
                style: 'single'
            },
            "lengthChange":false,
//            "ajax": {
//                url:'admin/allNotTop',
//                type:'GET'
//            },
            ajax: function (data, callback, settings) {
                $.get('admin/allNotTop?time='+new Date().getTime(), {}, function (res) {
                    if(res.code == 0){
                        callback(res);
                    }else if(res.code == 2){
                        parent.location.href = "login.html";
                    }else{
                        showTips(res.reason);
                    }
                })
            },
            columns: [
                { data: "id" },
                { data: "username" },
                { data: "adminRoleID" },
                { data: "adminRoleName" }
            ],
            "searching":false,
            "language": {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有查到任何记录",
                "info": "_PAGE_ / _PAGES_",
                "infoEmpty": "没有任何记录",
                "infoFiltered": "(总记录：_MAX_ )",
                "loadingRecords": "正在加载...",
                "processing":     "正在处理...",
                "search":         "搜索:",
                "paginate": {
                    "first":      "首页",
                    "last":       "尾页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ": 递增排序",
                    "sortDescending": ": 递减排序"
                },
                "select": {
                    "rows": "已选中%d行"
                }
            }
        });


        $("#adminRole").select2({
            placeholder:'请选择',//默认文字提示
            language: "zh-CN",
            minimumInputLength: Infinity//最少输入多少个字符后开始查询
        });

        $('button[data-btn-type]').click(function() {

            var action = $(this).attr('data-btn-type');
            switch (action){
                case 'add':
                    requestRoles(0);
                    $(':input','#myModal')
                        .not(':button, :submit, :reset')
                        .val('')
                        .removeAttr('checked')
                        .removeAttr('selected');
                    $('#myModal').modal('show');
                    break;

                case 'edit':
                    var data = table.row('.selected').data();
                    if(data == null){
                        showTips("请先选择一条要编辑的记录");
                        return;
                    }
                    $("#id").val(data.id);
                    $("#username").val(data.username);
                    requestRoles(data.adminRoleID);
                    
                    $('#myModal').modal('show');
                    break;

                case 'delete':
                    var data = table.row('.selected').data();
                    if(data == null){
                        showTips("请先选择一条要删除的记录");
                        return;
                    }

                    showConfirm("确定要删除该记录吗？（操作不可恢复）", function () {
                        deleteAdmin(data.id);
                    });

                    break;

                case 'reset':
                    $("#searchName").val("");
                    $("#searchRoleName").val("");
                    break;

                case 'select':
                    search();
                    break;
            }

        });

    });
