            <th>插件名称</th>

            <th>状 态</th>
        </tr>
        </thead>

<script>

    var pluginInited = false;


    function tooglePlugin(sdkName, isChecked) {

        var gameID = getCurrGameID();
        var checked = 0;
        if(isChecked){
            checked = 1;
        }

        $.post('admin/game/tooglePlugin',{gameID:gameID,sdkName:sdkName, checked:checked}, function (result) {
            if(result.code == 0){
                //do nothing
            }
            else{
                showTips(result.reason);
            }
        },'json');
    }



</script>
