    function updateCurrPos(posStr){
        $("#currPos").html(posStr);
    }

    function updateMenus(result) {

        var menuHtml = "";

        for(var index in result.nodes){
            var parent = result.nodes[index];

            menuHtml = menuHtml + '<li class="treeview"><a href="#"><i class="fa ' + parent.iconClass + '"></i> <span>' + parent.name + '</span><span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span></a><ul class="treeview-menu">';

            for(var subIndex in parent.children){
                var child = parent.children[subIndex];
                menuHtml = menuHtml + '<li><a href="'+ child.path +'" target="menuFrame"><i class="fa ' + child.iconClass + '"></i>' + child.name + '</a></li>';
            }
            menuHtml = menuHtml + '</ul></li>';
        }

        $("#menus").append(menuHtml);
    }
    
    function regMenuClickEvents() {
        $('a[target="menuFrame"]').click(function(){

            var posStr = $(this).html();

            var startIndex = posStr.lastIndexOf(">");

            updateCurrPos(posStr.substring(startIndex));

        });
    }

    function gotoOtherView(targetHtml, posName){
        $("#currPos").html(posName);
        $("#menuFrame",parent.document.body).attr("src",targetHtml);
    }

    function reqIndexData() {

        $.post('admin/getIndex', {}, function(result){

            if (result.code == 0) {
                //alert(result.admin.username);
                //location.href="index.html"
                $("#currRole").html(result.admin.adminRoleName);
                $('*[name="currUserName"]').each(function(){
                    $(this).html(result.admin.username);
                });

                updateMenus(result);

                regMenuClickEvents();

            }else if(result.code == 2) {
                location.href = "login.html";
            }else{
                alert(result.reason);
            }

        },'json');
    }



    $(function () {

        reqIndexData();

        regMenuClickEvents();


    });

    function loginOut() {
        location.href = 'admin/logout'
    }
    
    function changePwd(){
    	$('#myModal').modal({backdrop: 'static', keyboard: false});
        $('#myModal').modal('show');
    }

    function saveNewPwd(){
    	var password = $("#curPwd").val();
        var password2 = $("#newPwd").val();
    	//var reg=/^\w{5,19}$/;
        //var reg = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[~!@#$%^&*()_+`\-={}:";'<>?,.\/]).{8,20}$/;
        var reg = /^(?=.*[a-zA-Z])(?=.*\d).{8,20}$/;
        if(isEmpty(password) ||isEmpty(password2) ||!reg.test(password2)){
            alertShow("#errBlock", "请输入合法的密码(字母和数字,8-20位)");
            return;
        }
    	$.post('admin/changePwd?curPwd='+$.md5(password)+'&newPwd='+$.md5(password2), {}, function(result){
            if (result.code == 0) {
            	showTips("密码已重置");
            	$('#myModal').modal('hide');
            }
            else if(result.code == 2){
                location.href = "login.html";
            }
            else{
            	showTips(result.reason);
            }
        },'json');
    }

    $("#menuFrame").load(function(){
        //var mainheight = $(this).contents().find("body").height()+30;
        $(this).height(window.innerHeight - 200);
    });
