<script>


    //添加或者编辑信息
    function save() {

        var name = $("#name").val();
        var path = $("#path").val();

        var id = $("#id").val();

        var reg=/^[a-zA-Z][a-zA-Z0-9]{5,19}$/;
        if(isEmpty(name)){
            alertShow("#errBlock", "功能名称不能为空");
            return;
        }else{
            alertHide("#errBlock");
        }

        $('#fm').ajaxSubmit({
            url:'admin/sysmenu/save',
            type:'POST',
            success:function (result) {
                if(result.code == 0) {
                    $('#myModal').modal('hide');
                    showTips("操作成功");
                    if(isEmpty(id)){
                        reloadGTree();
                    }else{
                        //更新当前行
                        $("#example2").gtreetable("updateNodeName", {id:id,name:name});
                    }

                }
                else if(result.code == 2){
                    parent.location.href = "login.html";

                }else{
                    showTips(result.reason);
                }
            }
        });

    }

    //删除一条记录
    function deleteSysmenu(id) {

        $.post('admin/sysmenu/delete',{id:id}, function (result) {

            if(result.code == 0){
                showTips("操作成功");
                reloadGTree();
            }else if(result.code == 2){
                parent.location.href = "login.html";
            }
            else{
                showTips(result.reason);
            }

        },'json');

    }

    //修改当前角色的权限
    function changePermissions(adminRoleID, permissions) {

        $.post('admin/sysmenu/changePermissions',{roleID:adminRoleID, permissions:permissions}, function (result) {

            if(result.code == 2){
                parent.location.href = "login.html";
            }else if(result.code != 0){
                showTips(result.reason);
            }

        }, 'json');
    }

    function reloadGTree() {
        $("#example2").gtreetable("init");
    }

    function reloadRoles(selectedID) {

        $.post('admin/notTopRoles',{}, function (result) {

            var itemList = [];
            if(result.code == 0){
                var lst = result.data;
                var itemIndex;
                for(itemIndex in lst){
                    if(lst[itemIndex].id == selectedID){
                        itemList.unshift({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }else{
                        itemList.push({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }

                }
            }else if(result.code == 2){
                parent.location.href = "login.html";
            }

            $("#roles").empty().trigger('change');


            $("#roles").on('change', function (evt) {
               reloadGTree();
            });

            $("#roles").select2({
                data:itemList
            });
            $("#roles").trigger('change');

        },'json');



    }

    //获取所有父节点
    function reloadParentNodes(selectedID) {

        $("#parentMenu").empty().trigger('change');

        $.post('admin/sysmenu/allTop', {}, function (result) {

            var itemList = [];
            if(result.code == 0){

                var lst = result.data;
                var itemIndex;
                for(itemIndex in lst){
                    if(lst[itemIndex].id == selectedID){
                        itemList.unshift({id:lst[itemIndex].id, text:lst[itemIndex].name});
                    }else{
                        itemList.push({id:lst[itemIndex].id, text:lst[itemIndex].name});
                    }

                }

            }else if(result.code == 2){
                parent.location.href = "login.html";
            }

            $("#parentMenu").select2({
                data:itemList
            });
            $("#parentMenu").trigger('change');

        }, 'json');

    }

    //获取详细数据
    function requestDetail(id){
        $.post("admin/sysmenu/detail", {id:id}, function(data){

            if(data.code == 0){
                loadFormData(data.object);
                $("#id").val(data.object.id);
                if(data.object.parentID <= 0){
                    $("#parentLine").hide();
                    $("#relativePath").hide();
                }else{
                    $("#parentLine").show();
                    $("#relativePath").show();
                    reloadParentNodes(data.object.parentID);
                }

                $('#myModal').modal('show');

            }else if(data.code == 2){
                parent.location.href = "login.html";
            }else{
                showTips(data.reason);
            }


        }, 'json');
    }


    //页面加载初始化执行逻辑
    $(function () {


        $("#roles").select2({
            placeholder:'请选择',//默认文字提示
            language: "zh-CN",
            minimumInputLength: 1//最少输入多少个字符后开始查询
        });

        $("#parentMenu").select2({
            placeholder:'请选择',//默认文字提示
            language: "zh-CN",
            minimumInputLength: 1//最少输入多少个字符后开始查询
        });

        reloadRoles(null);

        var table = $("#example2").gtreetable({
            'source': function (id) {

                var currRoleID = $("#roles").val();
                if(currRoleID == null || currRoleID.trim().length == 0){
                    currRoleID = 0;
                }

                return {
                    type: 'GET',
                    url: 'admin/sysmenu/all',
                    data: {'roleID':currRoleID },
                    dataType: 'json',
                    error: function(XMLHttpRequest) {
                        alert(XMLHttpRequest.status+': '+XMLHttpRequest.responseText);
                    },
                    success:function () {
                        //resetCheckBox();
                    }
                }
            },
            'onCheckStateChanged':function (node, allCheckedNodes) {
                //alert("this is checked event");
                var checkedStr = "";
                for(var i in allCheckedNodes){
                    checkedStr = checkedStr + allCheckedNodes[i].getId() + ',';
                }

                var currRoleID = $("#roles").val();

                changePermissions(currRoleID, checkedStr);

            }
        });

        $('button[data-btn-type]').click(function() {

            var action = $(this).attr('data-btn-type');
            switch (action){
                case 'add':

                    $(':input','#myModal')
                        .not(':button, :submit, :reset')
                        .val('')
                        .removeAttr('checked')
                        .removeAttr('selected');

                    var data = $("#example2").gtreetable("getSelectedNodes");
                    if(data.length == 0){
                        //添加父功能
                        $("#parentLine").hide();
                        $("#relativePath").hide();
                    }else{

                        var parentID = data[0].getParent();
                        if(parentID !== undefined && parentID > 0){
                            //子功能上无法再添加子功能
                            showTips("请选择一个父功能，再添加子功能");
                            return;
                        }else{
                            //父功能上可以添加子功能
                            $("#parentLine").show();
                            $("#relativePath").show();
                            reloadParentNodes(data[0].getId());
                        }

                    }

                    $('#myModal').modal('show');
                    break;

                case 'edit':
                    var data = $("#example2").gtreetable("getSelectedNodes");
                    if(data.length == 0){
                        showTips("请先选择一条要编辑的记录");
                        return;
                    }

                    var itemID = data[0].id;

                    requestDetail(itemID);

                    break;

                case 'delete':
                    var data = $("#example2").gtreetable("getSelectedNodes");
                    if(data.length == 0){
                        showTips("请先选择一条要删除的记录");
                        return;
                    }

                    showConfirm("确定要删除该记录吗？（操作不可恢复）", function () {
                        deleteSysmenu(data[0].id);
                    });

                    break;

            }

        });

    });
</script>
