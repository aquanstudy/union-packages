<script>

    //请求管理员角色列表
    function requestRoles(selectedID) {

        $.post('admin/notTopRoles',{}, function (result) {

            var itemList = [];
            if(result.code == 0){
                var lst = result.data;
                var itemIndex;
                for(itemIndex in lst){
                    if(lst[itemIndex].id == selectedID){
                        itemList.unshift({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }else{
                        itemList.push({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }

                }
            }else if(result.code == 2){
                parent.location.href = "login.html";
            }

            $("#adminRole").empty().trigger('change');
            $("#adminRole").select2({
                data:itemList
            });


        },'json');


    }


    //添加或者编辑管理员信息
    function save() {

        var username = $("#name").val();
        var path = $("#path").val();

        var id = $("#id").val();

        var reg=/^[a-zA-Z][a-zA-Z0-9]{5,19}$/;
        if(isEmpty(username) ||
                isEmpty(path)){
            alertShow("#errBlock", "功能名称和相对路径不能为空");
            return;
        }else{
            alertHide("#errBlock");
        }

        $('#fm').ajaxSubmit({
            url:'admin/sysmenu/save',
            type:'POST',
            success:function (result) {
                if(result.code == 0) {
                    $('#myModal').modal('hide');
                    showTips("操作成功");
                    var table = $('#example2').DataTable();
                    table.ajax.reload();
                }
                else if(result.code == 2){
                    parent.location.href = "login.html";

                }else{
                    showTips(result.reason);
                }
            }
        });

    }

    //删除一条管理员记录
    function deleteSysmenu(id) {

        $.post('admin/sysmenu/delete',{id:id}, function (result) {

            if(result.code == 0){
                showTips("操作成功");
                var table = $('#example2').DataTable();
                table.ajax.reload();
            }else if(result.code == 2){
                parent.location.href = "login.html";
            }
            else{
                showTips(result.reason);
            }

        },'json');

    }

    function reloadRoles(selectedID) {

        $.post('admin/notTopRoles',{}, function (result) {

            var itemList = [];
            if(result.code == 0){
                var lst = result.data;
                var itemIndex;
                for(itemIndex in lst){
                    if(lst[itemIndex].id == selectedID){
                        itemList.unshift({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }else{
                        itemList.push({id:lst[itemIndex].id, text:lst[itemIndex].roleName});
                    }

                }
            }else if(result.code == 2){
                parent.location.href = "login.html";
            }

            $("#roles").empty().trigger('change');
            $("#roles").select2({
                data:itemList
            });


        },'json');


    }


    //页面加载初始化执行逻辑
    $(function () {


        //根据条件查询
        function search() {
            var username = $("#searchName").val();
            var adminRoleName = $("#searchRoleName").val();

            if(isEmpty(username) && isEmpty(adminRoleName)){
                showTips("请输入查询条件");
                return;
            }

            var table = $('#example2').DataTable();
            table.ajax.url('admin/all?username='+username+'&adminRoleName='+adminRoleName);
            table.ajax.reload();
        }

        function resetCheckBox(){

            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });

            $("#checkall").on('ifClicked', function (event) {
                var checked = $(this).prop("checked");
                if(!checked){
                    $('.checkitem').iCheck('check');
                }else{
                    $('.checkitem').iCheck('uncheck');
                }


            });
        }

        resetCheckBox();


        $("#roles").select2({
            placeholder:'请选择',//默认文字提示
            language: "zh-CN",
            minimumInputLength: 1//最少输入多少个字符后开始查询
        });

        reloadRoles(null);


        var table = $('#example2').DataTable({
            select: {
                style: 'single'
            },
//            "ajax": {
//                url:'admin/allNotTop',
//                type:'GET'
//            },
            ajax: function (data, callback, settings) {
                $.get('admin/sysmenu/all?time='+new Date().getTime(), {}, function (res) {
                    if(res.code == 0){

                        callback(res);

                        resetCheckBox();

                    }else if(res.code == 2){
                        parent.location.href = "login.html";
                    }else{
                        showTips(res.reason);
                    }
                })
            },
            columns: [
                { data: "id" },
                { data: "name" },
                { data: "path" },
                {
                    "sClass":"text-center",
                    "data":"id",
                    "render":function(data, type, full, meta){
                        return '<input type="checkbox"  class="checkitem"  value="' + data + '" />';
                    },
                    "bSortable":false
                }
            ],
            "paging": false,
            "searching":false,
            "bLengthChange": false,   //去掉每页显示多少条数据方法
            "language": {
                "lengthMenu": "显示 _MENU_ 条记录",
                "zeroRecords": "没有查到任何记录",
                "info": "",
                "infoEmpty": "没有任何记录",
                "infoFiltered": "(总记录：_MAX_ )",
                "loadingRecords": "正在加载...",
                "processing":     "正在处理...",
                "search":         "搜索:",
                "paginate": {
                    "first":      "首页",
                    "last":       "尾页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ": 递增排序",
                    "sortDescending": ": 递减排序"
                },
                "select": {
                    "rows": ""
                }
            }
        });


//        $("#adminRole").select2({
//            placeholder:'请选择',//默认文字提示
//            language: "zh-CN",
//            minimumInputLength: Infinity//最少输入多少个字符后开始查询
//        });

        $('button[data-btn-type]').click(function() {

            var action = $(this).attr('data-btn-type');
            switch (action){
                case 'add':
                    requestRoles(0);
                    $(':input','#myModal')
                            .not(':button, :submit, :reset')
                            .val('')
                            .removeAttr('checked')
                            .removeAttr('selected');
                    $('#myModal').modal('show');
                    break;

                case 'edit':
                    var data = table.row('.selected').data();
                    if(data == null){
                        showTips("请先选择一条要编辑的记录");
                        return;
                    }
                    $("#id").val(data.id);
                    $("#name").val(data.name);
                    $("#path").val(data.path);

                    $('#myModal').modal('show');
                    break;

                case 'delete':
                    var data = table.row('.selected').data();
                    if(data == null){
                        showTips("请先选择一条要删除的记录");
                        return;
                    }

                    showConfirm("确定要删除该记录吗？（操作不可恢复）", function () {
                        deleteSysmenu(data.id);
                    });

                    break;

//                case 'reset':
//                    $("#searchName").val("");
//                    $("#searchRoleName").val("");
//                    break;
//
//                case 'select':
//                    search();
//                    break;
            }

        });

    });
